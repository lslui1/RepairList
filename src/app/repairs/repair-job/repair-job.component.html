<div class="container-fluid">
  <div class="card-deck">
    <div class="card" [ngStyle]="{ 'background-color': repair.completed ? '#93df93' : '' }">
      <div class="card-body">
        <h2 class="card-title">{{ repair.name }}</h2>
          <img
          *ngIf="repair.completed"
          src="assets/img/smile.png"
          style="width:40px;height:40px;"
          />
          <img
          *ngIf="!repair.completed;"
          src="assets/img/frown.png"
          style="width:40px;height:40px;"
          />
          <h3 class="card-title">Description: {{ repair.name }}</h3>
          <h3 class="card-text">Priority: {{ repair.priority }}</h3>
          <h3>Materials: {{ repair.materials }} {{ repair.price }}</h3>
          <h3>Required Tools: {{ repair.tools }}</h3>
          <h3>Start Date: {{ repair.startDate }} </h3>
          <h3>Completion Date: {{ repair.completionDate }}</h3>
      </div>
    </div>
    <div class="card-footer">
      <button class="btn btn-primary float-right" (click)="showRepair()">
        Flag as completed
      </button>
  </div>
  </div>
</div>
